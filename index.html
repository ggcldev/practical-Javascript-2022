		<title>ToDos List</title>
	</head>
	<body>
		<script>
			let todos = ['item 1', 'item 2', 'Item 3'];

			function add(todo) {
				todos.push('todo');
				console.log(todos);
			}

			function edit(position, newValue) {
				todos[position] = newValue;
				console.log(todos);
			}

			function remove(position) {
				todos.splice(position, 1);
				console.log(todos);
			}
		</script>
	</body>
